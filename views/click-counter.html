<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 22px); /* Adjusted for padding and border */
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #shortenedUrl {
            margin-top: 20px;
            color: #333;
        }

        #shortenedUrl a {
            color: #007bff;
            text-decoration: none;
        }

        #shortenedUrl a:hover {
            text-decoration: underline;
        }

        #clickCount {
            font-weight: bold;
        }
    </style>
</head>

    <h1>URL Click Counter</h1>

    <form action="#" method="post" id="urlForm">
        <label for="shortUrl">Enter Shortened URL to track clicks:</label>
        <input type="url" id="shortUrl" name="shortUrl" required>
        <button type="button" onclick="trackClicks()">Track Clicks</button>
    </form>

</body>
</html>
