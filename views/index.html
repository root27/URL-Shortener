<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #shortenedUrl {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="#" method="post" id="urlForm">
        <label for="longUrl">Enter Long URL:</label>
        <input type="url" id="longUrl" name="longUrl" required>
        <button type="button" onclick="shortenUrl()">Shorten URL</button>
    </form>

    <p id="shortenedUrl"></p>

    <script>
        async function shortenUrl() {
            var longUrlInput = document.getElementById("longUrl");
            var longUrl = longUrlInput.value;


            const url = 'http://localhost:3000/shorten';

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url:longUrl })
            })

            const shortedURL = await response.json();

            if (shortedURL.error) {
                alert(shortedURL.error);
                
                document.getElementById("shortenedUrl").textContent = shortedURL.error;

                document.getElementById("shortenedUrl").style.color = "red";
                return 
            }


            var shortenedUrlDisplay = document.getElementById("shortenedUrl");
            shortenedUrlDisplay.textContent = "Shortened URL: " 
            
            var a = document.createElement('a');
            var linkText = document.createTextNode(shortedURL.url);
            a.appendChild(linkText);
            a.title = shortedURL.url;
            a.href = shortedURL.url;
            shortenedUrlDisplay.appendChild(a);
            
        
        }
    </script>
</body>
</html>
